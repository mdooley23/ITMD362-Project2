<!doctype html>
<html lang="en" class ="nojs">
<head>
	<!--stylesheets-->
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="icon" href="assets/img/TabIcon.jpg">
    <script src="assets/javascript/site.js" async></script>
    <!--fonts-->
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="topnav" id="myTopnav">

      <img src="assets/img/ISUD.png" style="width: 97px;" id="logo" alt= "contactlogo">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a class="active" href="contactus.html">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()"> <i class="fa fa-bars"></i> </a>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        }
        else {
          x.className = "topnav";
        }
      }
    </script>
  <main id="content">
    <div class="contactmedia">
      <img class="contactusimg" src="assets/img/contactusmedia.webp" alt="contactmedia">
    </div>
    <div class="contacttextbox">
      <div class="contacttext">
        <h2 style="/*! font-style: ; */font-weight: bold;">Fill out your information in the boxes below to join:</h2>
          <p>Help make a difference with us! Once you submit your information, we will activate your membership, and then you too can help facilitate a better dialogue towards a better world!</p>
      </div>
    </div>
    <form id="form-one" method="get" autocomplete="on" action="#null">
      <div class="formcontainer">
        <fieldset>
          <ul class="formlist">
            <li class="data">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name">
            </li>
            <li class="data">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name">
            </li>
            <li class="data">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </li>
            <li class="data">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone">
            </li>
            <li class="submit">
              <input type="submit" value="Strengthen the World Dialogue!">
            </li>
          </ul>
        </fieldset>
      </div>
    </form>
  </main>
  <footer class="footer">
    <p>Â© 2021 Hyrule Warriors</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
